<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số BMI </title>
</head>
<body>
<span> nhập vào cân nặng: </span> <input id="cannang" placeholder="cân nặng" ><br>
<span> nhập vào chiều cao: </span> <input id="chieucao" placeholder="chiều cao"><br>
<button onclick="tinhBMI();"> tính BMI </button>
<h4> BMI của người này là: <span id="hienthiBMI"></span>
</h4>
<script>
    var bmi=3.14;
    var hienthi;
    function tinhBMI() {
        var cannang= parseFloat(document.getElementById("cannang").value);
        var chieucao= parseFloat(document.getElementById("chieucao").value);
        bmi=cannang/(chieucao*chieucao);
        if (bmi<18.5)
            hienthi="Underweight";
            else if(bmi<25)
                hienthi="Normal";
                else if(bmi<30)
                    hienthi="Overweight";
                    else
                        hienthi="Obese";
        document.getElementById("hienthiBMI").innerHTML =hienthi;
    }
</script>
</body>
</html>
