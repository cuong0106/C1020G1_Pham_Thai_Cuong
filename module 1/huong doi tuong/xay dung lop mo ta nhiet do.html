<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mô tả nhiệt độ</title>
</head>
<body>
<script>

    let oopTemperature = function(temperatureC) {
        this.getTemperatureF = temperatureC*1.8+32;
        this.getTemperatureK = temperatureC+273.15;
    };
    let doC=prompt("nhập vào chiều dài:");
    let temperature = new oopTemperature(parseInt(doC));
    let doF = temperature.getTemperatureF;
    let doK = temperature.getTemperatureK;
    alert(doC+" độ C tương tứng với:"+
        "\nđộ F: " + doF+
        "\nđộ K: "+doK);
</script>

</body>
</html>
