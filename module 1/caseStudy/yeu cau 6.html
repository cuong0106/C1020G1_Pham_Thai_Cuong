    function OopCustomer(){
         this.fullName =null;
         this.idCard=null;
         this.birthDay=null;
         this.email=null;
         this.address=null;
         this.typeCustomer=null;
         this.discount=null;
         this.number=null;
         this.rentDays=null;
         this.serviceRoom=null;
         this.rentRoom=null;
        this.getFullName=function () {
            return this.fullName;
        };
        this.getIdCard=function () {
            return this.idCard;
        };
        this.getBirthDay=function () {
            return this.birthDay;
        };
        this.getEmail=function () {
            return this.email;
        };
        this.getAddress=function () {
            return this.address;
        };
        this.getTypeCustomer=function () {
            return this.typeCustomer;
        };
        this.getDiscount=function () {
            return this.discount;
        };
        this.getNumber=function () {
            return this.number;
        };
        this.getRentDays=function () {
            return this.rentDays;
        };this.getServiceRoom=function () {
            return this.serviceRoom;
        };
        this.getRentRoom=function () {
            return this.rentRoom;
        };

        this.setFullName=function (fullName) {
            this.fullName =fullName ;
        };
        this.setIdCard=function (idCard) {
            this.idCard=idCard;
        };
        this.setBirthDay=function (birthDay) {
            this.birthDay=birthDay;
        };
        this.setEmail=function (email) {
            this.email=email;
        };
        this.setAddress=function (address) {
            this.address=address;
        };
        this.setTypeCustomer=function (typeCustomer) {
            this.typeCustomer=typeCustomer;
        };
        this.setDiscount=function (discount) {
            this.discount=discount;
        };
        this.setNumber=function (number) {
            this.number=number;
        };
        this.setRentDays=function (rentDays) {
            this.rentDays=rentDays;
        };
        this.setServiceRoom=function (serviceRoom) {
            this.serviceRoom=serviceRoom;
        };
        this.setRentRoom=function (rentRoom) {
            this.rentRoom=rentRoom;
        };
        this.amount=function () {
            let discountAddress,
                discountTypeCustomer,
                ageCustomer,
                discountYearOld,
                moneyRoom,
                currentYear,
                yearOfBirth,
                totalDiscount,
                money,
                discountRentDays;

            switch (this.address) {
                case "Đà Nẵng": discountAddress=20;break;
                case "Huế": discountAddress=10;break;
                case "Quảng Nam": discountAddress=5;break;
                default:
            }
            //***************************************************************giảm giá theo thời gian thuê phòng
            if(this.rentDays<2)
                discountRentDays=0;
            else if(this.rentDays<5)
                discountRentDays=10;
            else if(this.rentDays<7)
                discountRentDays=20;
            else if(this.rentDays>7)
                discountRentDays=30;
            //*****************************************************************giảm giá theo typeCustomer
            switch (this.typeCustomer) {
                case "Diamond": discountTypeCustomer=15;break;
                case "Platium": discountTypeCustomer=10;break;
                case "Gold": discountTypeCustomer=5;break;
                case "Silver": discountTypeCustomer=2;break;
                case "Member": discountTypeCustomer=0;break;
                default:
            }
            //****************************************************************giảm theo tuổi
            currentYear=new Date().getFullYear();
            yearOfBirth=new Date(this.birthDay).getFullYear();

            if(new Date().getMonth()>new Date(this.birthDay).getMonth())
                ageCustomer=currentYear-yearOfBirth;
            else if((new Date().getMonth()===new Date(this.birthDay).getMonth()) && new Date().getDate()>new Date(this.birthDay).getDate())
                ageCustomer=currentYear-yearOfBirth;
            else ageCustomer=(currentYear-yearOfBirth-1);

            if(ageCustomer>=30&& this.address==="Đà Nẵng")
                discountYearOld=2;
            else if(ageCustomer>=20&& this.address==="Đà Nẵng")
                discountYearOld=1;
            else discountYearOld=0;
            //****************************************************************Tổng giảm giá
            totalDiscount=discountAddress+discountRentDays+discountTypeCustomer+discountYearOld;
            //****************************************************************
            switch (this.serviceRoom) {
                case "Villa": moneyRoom=500;break;
                case "House": moneyRoom=300;break;
                case "Room": moneyRoom=100; break;
                default:
            }
            money=moneyRoom*this.rentDays*(1-this.discount/100)-totalDiscount;
            return  money;
        };
    }

    function addIdCard(){
        let itemIdCard;
        let checkIdCard=/^[0-9]{9}$/;
        do{
        itemIdCard=prompt("điền vào CMND:")}
    while(!checkIdCard.test(itemIdCard));
        return itemIdCard;
    }
    function addEmail(){
        let itemEmail;
        let checkEmail=/^[0-9a-zA-Z]+@[0-9a-zA-Z]+\.[0-9a-zA-Z]+$/;
        do{
            itemEmail=prompt("điền vào Email:")}
        while(!checkEmail.test(itemEmail));
        return itemEmail;
    }
    function addBirthDay(){
        let itemBirthDay;
        let checkBirthDay=/^[0-2][0-9]|3[0-1]\/([0][0-9])|([1][1-2])\/[0-9]{4}$/;
        do{itemBirthDay=prompt("điền vào Birthday:")}
        while(!checkBirthDay.test(itemBirthDay));
        return itemBirthDay;
    }

        function chuoiHienThiTenCMND(arr) {
            let chuoiHienThi = "";
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < 2; j++) {
                    if (j === 0) {
                        chuoiHienThi += (i + 1) + ". Tên: "
                    }
                    if (j === 1) {
                        chuoiHienThi += "  CMND: "
                    }
                    chuoiHienThi += arr[i][j];
                }

                if (i < arr.length) {
                    chuoiHienThi += "\n";
                }
            }
            return chuoiHienThi;
        }
