<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số nguyên tố nhập vào</title>
</head>
<body>


<script>
    let a;
    while (1){
    a="";
    a= prompt("Nhập Vào Số Nguyên Cần Kiểm Tra Số Nguyên Tố:");
        if(kiemTraSoNguyenTo(parseInt(a))) {
            alert(a +" Là Số Nguyên Tố.");
        }
        else alert(a+" Không Là Số Nguyên Tố.");
    }

    function kiemTraSoNguyenTo(bienKiemTra) {
        let dem=0;
        for(let i=1; i<=bienKiemTra;i++) {
            if (bienKiemTra % i === 0)
                dem++;
        }
        if(dem===2){
            return true;
            }else {
            return false;
        }
    }
    
    
    
    
</script>

</body>
</html>
