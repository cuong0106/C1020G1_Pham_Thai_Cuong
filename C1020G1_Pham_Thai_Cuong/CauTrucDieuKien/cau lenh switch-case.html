<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh switch-case</title>
</head>
<body>
<span> nhập vào tháng cần tìm: </span> <input id="thangcantim" placeholder="thang" ><br>
<button onclick="tinhsongay();">tính số ngày </button>
<h4> số ngày trong tháng <span id="hienthisongay";></span>
</h4>
<script>
    var thang;
    function tinhsongay() {
        var thang= parseFloat(document.getElementById("thangcantim").value);
        switch (thang) {
            case 1: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;
            case 2: document.getElementById("hienthisongay").innerHTML =thang+" là 28 hoặc 29 ngày"; break;
            case 3: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;
            case 4: document.getElementById("hienthisongay").innerHTML =thang+" là 30 ngày"; break;
            case 5: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;
            case 6: document.getElementById("hienthisongay").innerHTML =thang+" là 30 ngày"; break;
            case 7: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;
            case 8: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;
            case 9: document.getElementById("hienthisongay").innerHTML =thang+" là 30 ngày"; break;
            case 10: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;
            case 11: document.getElementById("hienthisongay").innerHTML =thang+" là 30 ngày"; break;
            case 12: document.getElementById("hienthisongay").innerHTML =thang+" là 31 ngày"; break;

        }

    }
</script>
</body>
</html>
