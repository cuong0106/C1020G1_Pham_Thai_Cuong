<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh trung binh và tổng của điểm</title>
</head>
<body>
<span> nhập vào điểm vật lý: </span> <input id="vatly"><br>
<span> nhập vào điểm sinh học: </span> <input id="sinhhoc";><br>
<span> nhập vào điểm hóa học: </span> <input id="hoahoc";><br>
<button onclick="tinhdiem();"> tính điểm </button>
<h4>điểm trung bình là:</h4><span id="trungbinh";></span>

<h4>điểm tổng 3 môn là:</h4><span id="tong";></span>
<script>
    function tinhdiem() {
        document.getElementById("trungbinh").innerHTML =(document.getElementById("vatly").value+
        document.getElementById("hoahoc").value+
        document.getElementById("sinhhoc").value)/3;
        document.getElementById("tong").innerHTML = parseFloat(document.getElementById("hoahoc").value)+
            parseFloat(document.getElementById("vatly").value)+
            parseFloat(document.getElementById("sinhhoc").value);
    }


</script>



</body>
</html>
