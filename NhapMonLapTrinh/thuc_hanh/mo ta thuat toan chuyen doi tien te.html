<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiền tệ</title>
</head>
<body>
<div>
    <h1>chuyển đổi tiền tệ</h1>
    <span>  số tiền </span>
    <input id="sotien";> <br>
    <span> chuyển từ </span>
    <select id="chuyentu";>
        <option  value="23000"> USD </option>
        <option value="1"> VNĐ </option>
    </select> <br>
    <span> chuyển sang </span>
    <select id="chuyensang";>
        <option value="1"> VNĐ </option>
        <option value="23000"> USD </option>
    </select><br>
    <button onclick="doitien();"> chuyển đổi
    </button>
    <span id="hienthi";>  </span>
</div>
<script>
    function doitien() {
        document.getElementById("hienthi").innerHTML = document.getElementById("sotien").value*document.getElementById("chuyentu").value/document.getElementById("chuyensang").value;
    }


</script>
</body>
</html>
