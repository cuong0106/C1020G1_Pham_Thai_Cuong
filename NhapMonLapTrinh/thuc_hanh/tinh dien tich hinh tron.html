<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình tròn</title>
</head>
<body>
<span> nhập vào bán kính hình tròn: </span> <input id="bankinh"><br>
<button onclick="tinhdientich();"> tính diện tích </button>
<h4> diện tích hình tròn là: <span id="hienthidientich";></span>
</h4>
<script>
    const PI=3.14;
    function tinhdientich() {

        var r=parseFloat(document.getElementById("bankinh").value);
        document.getElementById("hienthidientich").innerHTML =r*r*PI;
    }
</script>
</body>
</html>
